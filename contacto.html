<section> 

    <h1 class="contacto">Contactos y Consultas</h1>

    
    <form class="form">
    
        <div>
            <label for="nombre">Nombre: </label> 
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="telefono">Teléfono: </label>
            <input type="number" name="telefono" id="telefono">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="consulta">Dejanos tu consulta:</label>
            <textarea name="consulta" id="consulta"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar consulta">
            <input type="reset" value="Resetear">
        </div>
    

    <h3>Términos y Condiciones</h3>
    
        <div>Acepto términos y condiciones detallados previamente sobre viajes espaciales</div>
        <input type="checkbox" name="acepta" value="1" />
    

    <h3>Form con fieldset</h3>
    
        <fieldset>
          <legend>¡Dejanos tu consulta!</legend>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>
      </form>
